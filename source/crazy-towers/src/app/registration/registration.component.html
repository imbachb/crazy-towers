<h1 style="text-align: center; margin-top: 20%;">Register</h1>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="standard">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Placeholder" type="text" formControlName="name" autocomplete="off">
    <!-- <mat-hint>Hint</mat-hint> -->
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Placeholder" type="email" formControlName="email" autocomplete="off">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Hochschule</mat-label>
    <mat-select matInput placeholder="Placeholder" type="text" formControlName="school" autocomplete="off">
      <mat-option *ngFor="let school of availableSchools" [value]="school">{{school}}</mat-option>
    </mat-select>
  </mat-form-field>

    <mat-label class="checkboxFormControl">
      <mat-checkbox formControlName="registerForNewsletter">FÃ¼r Newsletter anmelden</mat-checkbox>
    </mat-label>

  <button type="submit" mat-raised-button [disabled]="!profileForm.valid">Start Game</button>

</form>
