<h1 class="center" style="margin-top: 20%;">Crazy Tower</h1>

<div class="center">
  <table mat-table [dataSource]="PlayerHighscores" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let player"> {{player.name}} </td>
    </ng-container>

    <ng-container matColumnDef="school">
      <th mat-header-cell *matHeaderCellDef> Hochschule </th>
      <td mat-cell *matCellDef="let player"> {{player.school}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Punkte </th>
      <td mat-cell *matCellDef="let player"> {{player.score}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
